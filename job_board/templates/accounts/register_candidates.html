{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
  <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">


</head>

<body>

<div class="content-wrapper d-flex align-items-stretch auth admin_bg" style="min-height: 100vh;">
  <div class="row flex-grow-1 w-100 m-0">
    <!-- LEFT: Registration Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="auth-form-light p-5 w-100">
        <!-- Brand and Buttons -->
        <div class="brand-logo text-center mb-4">
          <img src="{% static 'img/adminlogo.png' %}" alt="Admin Logo" />
          <div class="d-flex justify-content-center gap-3 mt-3">
            <a class="btn btn-gradient-primary active" href="{% url 'register_candidates' %}">Candidates</a>
            <a class="btn btn-gradient-primary " href="{% url 'register_company' %}">Employer</a>
          </div>
        </div>

        <!-- Form Headings -->
        <h4>Create a Candidate!</h4>
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>

        <!-- Flash messages -->
        {% if messages %}
        <div>
          {% for message in messages %}
          <div class="alert alert-danger">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Registration Form -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="form-group col-md-6">
              <label>First Name</label>
              <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">
            </div>
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name">
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-6">
              <label>Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter Email">
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-6">
              <label>Password</label>
              <input type="password" class="form-control" name="password1" placeholder="Enter Password">
            </div>
            <div class="form-group col-md-6">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-6">
              <label>Gender</label>
              <div class="d-flex gap-3 mt-2">
                <div>
                  <input type="radio" name="gender" value="Male"> Male
                </div>
                <div>
                  <input type="radio" name="gender" value="Female"> Female
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Profile Picture</label>
              <input type="file" class="form-control" name="image">
            </div>
          </div>

          <div class="mt-4">
            <input type="submit" value="Submit" class="btn btn-primary w-100">
          </div>

          <div class="text-center mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- RIGHT: Image Column -->
    <div class="col-lg-6 d-none d-lg-block p-0">
      <img src="{% static 'img/login.svg' %}" class="img-fluid h-100 w-100" style="object-fit: cover;" alt="Side Image">
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
